<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job Application Form</h1>
	<form action="no action" class="form-group" method="post" >
		<div class="container">
		<label for="name">Name</label>
		<input type="text" name="name" value="name" id="name" required>

		<label for="email">Email</label>
		<input type="email" name="email" value="email" id="email" required>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>

		<label for="age">Age</label>
		<input type="number" name="age" value="age" id="age" min="0" required>

		<label for="dob">DOB</label>
		<input type="date" name="date" value="date" id="dob" required>

		<label for="password">Password</label>
		<input type="password" name="password" value="password" id="password" required>

		<label for="portfolio">Portfolio Link</label>
		<input type="url" name="portfolio" id="portfolio">

		<label for="laptop">Laptop Brands&nbsp;</label>
		<select name="laptop" id="laptop">
			<option value="apple" selected>Apple</option>
			<option value="hp">Hp</option>
			<option value="asus">Asus</option>
			<option value="dell">Dell</option>
		</select><br>
	</div>
		<button type="submit" id="btn">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
