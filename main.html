<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job Application Form</h1>
	<form action="no action" class="form-group" method="value" >
		<div class="container">
		<label for="name">Name</label>
		<input type="text" name="name" value="name" id="#name" required><br>

		<label for="emai">Email</label>
		<input type="email" name="email" value="emai" id="#emai" required><br>

		<label for="gender">Gender:&nbsp;</label>
		Male<input type="radio" name="name" id="male" required>Female<input type="radio" name="name" id="female">Other<input type="radio"
			name="name" id="other"><br>

		<label for="age">Age</label>
		<input type="number" name="age" value="age" id="#age" required><br>

		<label for="dob">DOB</label>
		<input type="date" name="date" value="date" id="#dob" required><br>

		<label for="pswd">Password</label>
		<input type="password" name="password" value="password" id="#password" required><br>

		<label for="portfolio">Portfolio Link</label>
		<input type="link" name="url" id="portfolio"><br>

		<label for="laptop">Laptop Brands&nbsp;</label>
		<select name="laptop" id="laptop">
			<option value="apple" selected>Apple</option>
			<option value="hp">Hp</option>
			<option value="asus">Asus</option>
			<option value="dell">Dell</option>
		</select><br>
	</div>
		<button type="submit" id="btn">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
